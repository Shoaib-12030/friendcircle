name: friend_circle
description: An all-in-one private app for your group with registration, group creation, events, expenses, chat, and more.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase & Authentication
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  # firebase_storage: ^11.2.5  # Disabled - not available in free tier
  firebase_messaging: ^14.6.5
  google_sign_in: ^6.1.4
  
  # UI & State Management
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  get: ^4.6.5
  flutter_bloc: ^8.1.3
  
  # Utilities
  shared_preferences: ^2.2.0
  cached_network_image: ^3.2.3
  image_picker: ^1.0.2
  permission_handler: ^10.4.3
  
  # Real-time & Chat
  socket_io_client: ^2.0.3+1
  
  # UI Components
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  lottie: ^2.6.0
  
  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9
  
  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.0
  
  # File handling
  path_provider: ^2.1.0
  file_picker: ^5.3.2
  
  # Charts for expense tracking
  fl_chart: ^0.63.0
  
  # Random wheel for spin feature
  flutter_fortune_wheel: ^1.3.0
  
  # QR Code for group joining
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
  
